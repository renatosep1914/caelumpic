<header class="jumbotron">
  <h1 class="text-center">Cadastro de fotos</h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.texto">
    <div class="row">
      <div class="col10 offset-2">
        <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
      </div>
  </div>

</div>
  <div class="row">

    <form class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="">Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="">Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
      </div>

      <div class="row justify-content-between">
          <a routerLink="" class="btn btn-secondary float-left">Voltar</a>
          <button class="btn btn-primary float-right">Salvar</button>
      </div>
    </form>
<!-- {{foto | json}} -->
    <aside class="col-md-5">
      <h2>preview</h2>
      <app-card [foto]="foto"></app-card>
    </aside>

 </div>
</main>
